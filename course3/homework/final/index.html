<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery - Final</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body onload="startNow()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "bee on an apple blossom" src = "images/bee.JPG" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" alt = "muscovy duck at the bird feeder" src = "images/duck.PNG" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" src = "images/squirrel.JPG" alt = "squirrel at the bird feeder" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

	<img class = "preview" alt = "chickens, ducks, and a turkey ready to eat" src = "images/birds.JPG" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" alt = "chickens, ducks, and donkeys" src = "images/birds2.JPG" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" src = "images/kitty2.JPG" alt = "a kitty named Svetlana" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

</body>
<script src = "js/gallery.js"></script>

</html>
